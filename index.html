<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Stats App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <div class="container">
        <section id="encabezado">
            <img src="../img/logo-mk8.png" alt="logo">
        </section>
        <section id="contenido">
            <!-- Contenedor para el video y el botón -->
            <div class="video-container">
                <video id="video" src="./videos/nintendo-switch-presentation-2017-trailer---mario-kart-8-deluxe (1).mp4" autoplay loop muted></video>
                <!-- Botón circular funcional -->
                <button id="boton" class="play-button">
                    <span class="play-icon">&#9654;</span> <!-- Icono de reproducción -->
                </button>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>

</html>
