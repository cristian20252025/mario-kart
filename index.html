<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Stats App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="main.js"></script>
    <img src="img/mario-kart.png" alt="imagen" class="photo">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Mario Kart Stats App</h1>

        <div class="mb-4">
            <input type="text" id="search" class="form-control" placeholder="Search racers...">
        </div>
        <div class="mb-4">
            <label class="form-label">Filter by Type</label>
            <select id="filter" class="form-select">
                <option value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="heavy">Heavy</option>
            </select>
        </div>

        <div id="racers" class="row g-4"></div>
    </div>
</body>

</html>
